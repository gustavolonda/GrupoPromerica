spring.application.name=${APPLICATION_NAME:myWeather}
server.port=${SERVER_PORT:8095}
spring.datasource.url=${DATA_SOURCE_URL:jdbc:h2:mem:grupoProamericaDB}
spring.datasource.driver-class-name=${DATA_SOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${DATA_SOURCE_USERNAME:sa}
spring.datasource.password=${DATA_SOURCE_PASSWORD:admin}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
open-weather-map.host=${OPEN_WEATHER_MAP_HOST:https://api.openweathermap.org/}
open-weather-map.host.api.current-weather==${OPEN_WEATHER_MAP_HOST_API_CURRENT_WEATHER:data/2.5/weather}
open-weather-map.api-key=${OPEN_WEATHER_MAP_API_KEY:a420a9ccbc94a74f951a2700a264dc8b}
myWeather.language=${MY_WEATHER_LANGUAGE:es}
logging.level.com=${LOGGING_LEVEL_COM:INFO}
logging.file.name=${LOGGING_FILE_NAME:~/myWeather/logs/${spring.application.name}.log}
logging.logback.rollingpolicy.file-name-pattern=${APPLICATION_NAME}-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=${LOGGING_MAX_FILE_SIZEE:10MB}
logging.logback.rollingpolicy.clean-history-on-start=${LOGGING_CLEAN_HISTORY_ON_START:true}
spring.mvc.throw-exception-if-no-handler-found=${SPRING_EXCEPTON_IF_NO_HANDLER_FOUND:true}
myweather.openapi.dev-url=${MY_WEATHER_OPEN_API_DEV_URL:http://localhost:8095}
spring.security.oauth2.resourceserver.jwt.audiences=${JWT_AUDIENCES:https://dev-g9r2s2xe.us.auth0.com/api/v2/}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URL:https://dev-g9r2s2xe.us.auth0.com/}
spring.main.allow-circular-references=${SPRING_MAIN_ALLOW_CIRCULAR_REF:true}
logging.level.org.springframework=OFF
logging.level.root=OFF
spring.main.banner-mode=OFF
logging.level.org.hibernate.SQL=debug
spring.main.web-application-type=NONE
spring.main.allow-bean-definition-overriding=true